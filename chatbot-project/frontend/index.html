<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    #userInput { width: 70%; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Chat with My Bot</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      input.value = "";

      const response = await fetch('https://YOUR_BACKEND_URL/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });
      const data = await response.json();

      chat.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
